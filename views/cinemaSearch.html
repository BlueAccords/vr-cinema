{% extends 'layout.html' %}

{% block content %}
<!-- <script src="js/effects.js"></script> -->

<form class="form-horizontal" method="post" action="/cinemality">
  <input type="hidden" name="_csrf" value="{{_csrf}}">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label" for='title'>Movie Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="title" id="title" autofocus="true">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<img src="{{qr}}" alt="" />
<a href="/player">{{url_text}}</a> 
<script type="text/javascript">
function playCommand(){
  var snd=document.getElementById('noise');
  canPlayMP3 = (typeof snd.canPlayType === "function" && snd.canPlayType("audio/mpeg") !== "");
  snd.src=canPlayMP3?'assets/command.mp3':'';
  snd.load();
  snd.play();
}

function playSound(){
    var snd=document.getElementById('noise');
    canPlayMP3 = (typeof snd.canPlayType === "function" && snd.canPlayType("audio/mpeg") !== "");
    snd.src=canPlayMP3?'assets/welcome.mp3':'';
    snd.load();
    snd.play();
}
</script>
<audio id="noise"></audio>
<button type="button" name="button" onclick="playCommand()">{{play}}</button>

{% endblock %}
