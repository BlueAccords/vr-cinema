
{% extends 'layout.html' %}

{% block content %}
<div class="page-header">
  <h3>Contact Form</h3>
</div>
<form action="" class="form-horizontal" role="form" method="POST">
  <input type="hidden" name="_csrf", value="{{csrf}}">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label", for='name'>Name</label>
    <div class="col-sm-8">
      <input type="text'," class="form-control" name="name'," id="name'," autofocus="true">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="text" name="email" id="email" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-8">
      <textarea type="text" name="message" id="message" rows="7" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary"><i class="fa fa-envelope"></i> | Send</button>
    </div>
  </div>
</form>

{% endblock %}
