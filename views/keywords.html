{% extends 'layout.html' %}

{% block content %}

<form class="form-horizontal" method="post" action="/keywords">
  <input type="hidden" name="_csrf" value="{{_csrf}}">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label" for='title'>Movie Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="title" id="title" autofocus="true">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<h1>{{ movieTitle}}</h1>

<h2>Keywords</h2>
{% for keyword in keywords %}
{{ keyword.name }}
<br>
{% endfor %}

<h2>Related Movies</h2>
{% for keywordMovie in result %}
{{keywordMovie.title}}
<br>
{% endfor %}
<!-- {{ result }} -->

{% endblock %}
